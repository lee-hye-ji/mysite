<h1>{{ question.question_text }}</h1>
<ul>
{% for choice in question.choice_set.all %}
 <li>{{ choice.choice_text }}</li>
{% endfor %}
</ul>
<!-- action(form에 감싸진 데이터가 어디로 전달될 건가. 서버에서 받을 준비도 되어 있어야 함)
    , method(get-Request head과 post-Request body 라는 애), 
    enctype(인코딩 타입. 파일 업로드할 때만 사용)-->
<form action="" method = "get">
    {% csrf_token %}
    <ul>
        {% for choice in question.choice_set.all %}
        <li>
            <input type = "radio" name ="a" 
            value="{{choice.id}}" id ="{{choice.id}}"/>
            <label for = "{{choice.id}}">
                <!-- id에 vote쓰면 안 된다. -->
        </li>
        {% endfor %}
    </ul>
    <input type ="submit" value="전송"/>
</form>

<!-- 인풋 내용 넣어주려면 submit 필수였다! -->
